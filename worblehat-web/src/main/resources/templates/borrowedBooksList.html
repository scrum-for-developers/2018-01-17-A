<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Show all Books</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-2">
			<div th:replace="fragments/navigation :: navigation"></div>

		</div>
		<div class="col-sm-10">

			<h2>Borrower:
				<td th:if="${borrowings != null}" th:text="${borrowings[0].borrowedBook.borrowerEmail}">someone@codecentric.de</td>
			</h2>

			<table class="bookList">
				<thead>
				<tr>
					<th>Title</th>
					<th>Description</th>
					<th>Author</th>
					<th>Year</th>
					<th>Edition</th>
					<th>ISBN</th>
					<th>Due Date</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="borrowing : ${borrowings}">
					<td th:text="${borrowing.borrowedBook.title}">Harry Potter</td>
					<td th:utext="${borrowing.borrowedBook.description}">Description</td>
					<td th:text="${borrowing.borrowedBook.author}">J.K. Rowling</td>
					<td th:text="${borrowing.borrowedBook.yearOfPublication}">2002</td>
					<td th:text="${borrowing.borrowedBook.edition}">1st</td>
					<td th:text="${borrowing.borrowedBook.isbn}">123456</td>
					<td th:text="${borrowing.borrowDate}">00.00.0000</td>
				</tr>
				</tbody>
			</table>
			<hr/>
			<a th:href="@{/}">Back to Home</a>
		</div>
	</div>
</div>
<footer>
	<div class="container">
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</footer>

</body>
</html>
