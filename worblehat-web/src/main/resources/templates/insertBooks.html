<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"><head>
<title>Add Book - Worblehat Bookmanager</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-2">
			<div th:replace="fragments/navigation :: navigation"></div>

		</div>
		<div class="col-sm-10">
			<h2>Add Book</h2>

			<form th:object="${bookDataFormData}" method="POST">
				Title:<input type="text" th:field="*{title}" />
				<span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
				<br />
				Description:<textarea name="description" th:field="*{description}" cols="45" rows="10"></textarea>
				<span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
				<br />
				Edition:<input type="text" th:field="*{edition}" />
				<span class="error" th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}"></span>
				<br />
				ISBN:<input type="text" th:field="*{isbn}" />
				<span class="error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
				<br />
				Author:<input type="text" th:field="*{author}" />
				<span class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
				<br />
				Year:<input type="text" th:field="*{yearOfPublication}" />
				<span class="error" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}"></span>
				<br />
				<input type="submit" id="addBook" value="Add Book" />
				<hr/>
				<a th:href="@{/}">Back to Home</a>
			</form>
		</div>
	</div>
</div>
<footer>
	<div class="container">
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</footer>
</body>
</html>
