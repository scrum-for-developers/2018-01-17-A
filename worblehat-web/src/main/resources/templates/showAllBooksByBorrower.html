<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Show all Books by Borrower - Worblehat Bookmanager</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-2">
			<div th:replace="fragments/navigation :: navigation"></div>

		</div>
		<div class="col-sm-10">
			<h2>Show all Books by Borrower</h2>

			<form th:object="${showAllBooksByBorrowerFormData}" method="POST">
				Email Address:<input id="emailAddress" type="text" th:field="*{emailAddress}" />
				<span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
				<br />
				<input type="submit" id="returnAllBooks" value="Show all Books by Borrower" />
			</form>

			<hr />
			<a th:href="@{/}">Back to Home</a>
		</div>
	</div>
</div>
<footer>
	<div class="container">
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</footer>

</body>
</html>
